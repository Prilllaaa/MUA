<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGGIES MAKEOVER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="main-header">
        <div class="logo">
            <img src="logo.png" alt="Reggies Makeover Logo" class="logo-img">
            <span>REGGIES MAKEOVER</span>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="slideshow">
            <div class="slide active" style="background-image: url('images/slide1.jpg');"></div>
            <div class="slide" style="background-image: url('images/slide2.jpg');"></div>
            <div class="slide" style="background-image: url('images/slide3.jpg');"></div>
        </div>
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>REGGIES MAKEOVER</h1>
            <p>12 Years of Transforming Beauty</p>
            <a href="#about" class="btn">Learn More</a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
